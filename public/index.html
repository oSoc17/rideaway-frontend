<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Rideaway</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="nl, en-US, fr">
  <meta name="theme-color" content="#fbba00" />
  <link rel="localization" href="./locales/rideaway.{locale}.ftl">
</head>

<body>
  <div class="menu">
    <div class="menu-top">
      <h1 class="menu-title" data-l10n-id="routes-choose"></h1>
      <div class="menu-btn-close"></div>
    </div>
    <div class="routelists">
      <div class="routelist-top">
        <div class="routelist-all routelist-item--active" data-l10n-id="routes-all"></div>
        <div class="routelist-none" data-l10n-id="routes-none"></div>
      </div>
      <ul class="routelist routelist-radial"></ul>
      <ul class="routelist routelist-transverse"></ul>
      <ul class="routelist routelist-loop"></ul>
    </div>
  </div>
  <div class="menu-btn-open"></div>
  <div id='map'></div>
  <div class="nav-box">
    <ul class="nav-list">
      <li>
        <div>Travel time</div>
        <div class="nav-time"></div>
      </li>
      <li>
        <div>Distance</div>
        <div class="nav-distance"></div>
      </li>
      <li>
        <div>Arrival time</div>
        <div class="nav-arrival"></div>
      </li>
      </dl>
      <button class="nav-btn"><img alt="marker icon" class="nav-white"></button>
  </div>
  <button class="center-btn"><img class="marker-white" alt="marker icon"></button>
</body>

</html>
